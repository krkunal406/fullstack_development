<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Image Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-sky-300 via-violet-300 to-sky-300 min-h-screen flex items-center justify-center">
  <div class="bg-white w-full max-w-md p-6 rounded-xl shadow-xl text-center">
    <h1 class="text-2xl font-bold text-gray-700 mb-6">Random Dog Image</h1>

    <div id="pictures" class="flex justify-center items-center min-h-[300px] mb-6">
      
    </div>

    <button id="generateimmg" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">
      Get New Dog
    </button>
  </div>

  <script>
    function generate() {
      fetch("https://dog.ceo/api/breeds/image/random")
        .then(response => response.json())
        .then(data => {
          document.getElementById("pictures").innerHTML =
            `<img src="${data.message}" class="w-[400px] h-[350px] rounded-md shadow-md" alt="Dog Image" />`;
        });
    }

    document.getElementById("generateimmg").addEventListener("click", generate);
  </script>
</body>
</html>
